<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Family Memory Museum</title>
    <style>
        :root {
            --accent: #ff7e5f;
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            background-image: linear-gradient(135deg, #0a0a0c 0%, #1a1a2e 100%);
            color: white;
            font-family: 'PingFang SC', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        /* 顶部装饰光线条 */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            z-index: 1000;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
        }

        h1 { font-weight: 200; letter-spacing: 8px; font-size: 22px; margin-bottom: 30px; color: #eee; }

        /* 头像区域 - 带有发光呼吸效果 */
        .avatar-bar {
            display: flex; justify-content: center; gap: 20px;
        }

        .person { cursor: pointer; transition: 0.4s; position: relative; width: 70px; }
        
        .img-circle {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--border); overflow: hidden;
            margin: 0 auto 10px; transition: 0.4s;
            background: #222; /* 防止图片没加载时全黑 */
        }

        .img-circle img { width: 100%; height: 100%; object-fit: cover; }

        .person span { font-size: 12px; color: #888; display: block; }

        /* 选中状态 */
        .person.active .img-circle {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 126, 95, 0.4);
            transform: translateY(-5px);
        }
        .person.active span { color: var(--accent); font-weight: bold; }

        /* 内容瀑布流 */
        .gallery {
            padding: 30px;
            column-count: 2; column-gap: 20px;
            max-width: 1000px; margin: 0 auto;
        }
        @media (min-width: 768px) { .gallery { column-count: 3; } }

        .card {
            break-inside: avoid; margin-bottom: 20px;
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 15px; overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease forwards;
        }

        .card img, .card video { width: 100%; display: block; }
        
        .card-meta {
            padding: 12px; font-size: 11px; color: #666;
            display: flex; justify-content: space-between;
        }

        .btn-del { color: #cc4444; cursor: pointer; }

        /* 上传按钮 */
        .upload-btn {
            position: fixed; bottom: 40px; right: 40px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent); color: white;
            font-size: 30px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 10px 30px rgba(255, 126, 95, 0.3);
            transition: 0.3s;
        }
        .upload-btn:hover { transform: scale(1.1) rotate(90deg); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1>OUR LEGACY</h1>
    <div class="avatar-bar">
        <div class="person active" onclick="sel('all', this)">
            <div class="img-circle" style="display:flex;align-items:center;justify-content:center;background:#333">∞</div>
            <span>全部</span>
        </div>
        <div class="person" onclick="sel('me', this)">
            <div class="img-circle"><img src="me.jpg" onerror="this.src='https://via.placeholder.com/60/222/fff?text=ME'"></div>
            <span>我</span>
        </div>
        <div class="person" onclick="sel('baba', this)">
            <div class="img-circle"><img src="baba.jpg" onerror="this.src='https://via.placeholder.com/60/222/fff?text=Dad'"></div>
            <span>爸爸</span>
        </div>
        <div class="person" onclick="sel('mama', this)">
            <div class="img-circle"><img src="mama.jpg" onerror="this.src='https://via.placeholder.com/60/222/fff?text=Mom'"></div>
            <span>妈妈</span>
        </div>
        <div class="person" onclick="sel('nainai', this)">
            <div class="img-circle"><img src="nainai.jpg" onerror="this.src='https://via.placeholder.com/60/222/fff?text=Grandma'"></div>
            <span>奶奶</span>
        </div>
        <div class="person" onclick="sel('didi', this)">
            <div class="img-circle"><img src="didi.jpg" onerror="this.src='https://via.placeholder.com/60/222/fff?text=Bro'"></div>
            <span>弟弟</span>
        </div>
    </div>
</header>

<div class="gallery" id="gallery"></div>

<label class="upload-btn" for="u">+</label>
<input type="file" id="u" hidden accept="image/*,video/*" multiple onchange="handle(this)">

<script>
    let current = 'all';

    function sel(p, el) {
        current = p;
        document.querySelectorAll('.person').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
    }

    function handle(input) {
        for (let file of input.files) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(localStorage.getItem('fam_db_v5') || '[]');
                data.unshift({
                    id: Date.now() + Math.random(),
                    src: e.target.result,
                    type: file.type.includes('video') ? 'v' : 'i',
                    owner: current,
                    time: new Date().toLocaleDateString()
                });
                localStorage.setItem('fam_db_v5', JSON.stringify(data));
                render();
            };
            reader.readAsDataURL(file);
        }
    }

    function render() {
        const gallery = document.getElementById('gallery');
        const data = JSON.parse(localStorage.getItem('fam_db_v5') || '[]');
        const filtered = current === 'all' ? data : data.filter(i => i.owner === current);
        
        gallery.innerHTML = filtered.map(item => `
            <div class="card">
                ${item.type === 'v' ? `<video src="${item.src}" controls></video>` : `<img src="${item.src}">`}
                <div class="card-meta">
                    <span>${item.time}</span>
                    <span class="btn-del" onclick="del(${item.id})">删除</span>
                </div>
            </div>
        `).join('');
    }

    function del(id) {
        if(!confirm('删除？')) return;
        let data = JSON.parse(localStorage.getItem('fam_db_v5') || '[]');
        localStorage.setItem('fam_db_v5', JSON.stringify(data.filter(i => i.id !== id)));
        render();
    }

    render();
</script>
</body>
</html>
